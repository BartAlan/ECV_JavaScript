    <img src="img/logo-firefox.png" alt="Firefox">
    <img src="img/logo-edge.png" alt="Edge">

    <script>

        const img2 = document.getElementsByTagName("img")[1];

        img1.src = img3.src;
        img2.src = img3.src;
    </script>
