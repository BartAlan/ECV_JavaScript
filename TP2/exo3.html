<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TP2 - exo3</title>
</head>
<body>

    <img id="img1" width="200px" src="img/logo-google_chrome.png">
    <img id="img2" width="200px" src="img/logo-firefox.png">

    <script>
        const img1 = document.getElementById("img1");
        const img2 = document.getElementById("img2");

        function resize(img1, img2) {
            img1.width = img1.getAttribute("width") * 0.8 + "px";
            img2.width = img2.getAttribute("width") * 1.2 + "px";
        }
        img1.addEventListener("click", resize(img1, img2), false);
        img2.addEventListener("click", resize(img2, img1), false);
        
    </script>
    
</body>
</html>
