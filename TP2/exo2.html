<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TP2 - exo2</title>
</head>
<body>

    <ul id="list">
        <li onclick="moveToFirst(this)">Paris</li>
        <li onclick="moveToFirst(this)">Madrid</li>
        <li onclick="moveToFirst(this)">Londres</li>
    </ul>

    <script>
        const list = document.getElementById("list");
        // A REVOIR
        list.style.cssText = "display: flex; flex-direction: column-reverse;";
        function moveToFirst(e) {
            list.append(e);
        }
    </script>
    
</body>
</html>
