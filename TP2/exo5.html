<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TP2 - exo5</title>
</head>
<body>

    <img onmouseover="zoom(this)" onmouseout="dezoom(this)" width="100px" src="img/logo-edge.png">
    <img onmouseover="zoom(this)" onmouseout="dezoom(this)"" width="100px" src="img/logo-firefox.png">
    <img onmouseover="zoom(this)" onmouseout="dezoom(this)" width="100px" src="img/logo-google_chrome.png">

    <script>
        function zoom(e){
            e.style.zoom = 3;
        }
        function dezoom(e){
            e.style.zoom = 1;
        }
    </script>

</body>
</html>
