<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TP2 - exo4</title>
</head>
<body>

    <script>
        const body = document.querySelector("body");
        const div = document.createElement("div");
        div.style.cssText = "width: 50px; aspect-ratio: 1/1; background-color: pink; position: absolute; left: 0px; top: 0px";
        body.appendChild(div);

        let moveH = 0;
        let moveV = 0;
        let dist = 5;
        
        document.addEventListener("keydown", function(e){

            switch (e.which) {
                case 37: // left arrow
                moveH -= dist;
                div.style.left = moveH+"px";
                break;
                
                case 39: // right arrow
                moveH += dist;
                div.style.left = moveH+"px";
                break;
                
                case 38: // up arrow
                moveV -= dist;
                div.style.top = moveV+"px";
                break;
                
                case 40: // down arrow
                moveV += dist;
                div.style.top = moveV+"px";
                break;
            }
        });

    </script>

</body>
</html>
