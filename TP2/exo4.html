<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TP2 - exo4</title>
</head>
<body>

    <script>
        const body = document.querySelector("body");
        const div = document.createElement("div");
        div.style.cssText = "width: 50px; aspect-ratio: 1/1; background-color: purple; position: absolute; left: 0px; top: 0px";
        body.appendChild(div);

        function move(e){

            switch (e.keyCode) {
                case 37: //left arrow
                    div.style.left -= "5px";
                    break;

                case 39: //right arrow
                    div.style.left += "5px";
                    break;

                case 38: //up arrow
                    div.style.top -= "5px";
                    break;

                case 40: //down arrow
                    div.style.top += "5px";
                    break;
            }
        }
        document.addEventListener('keydown', move);

    </script>

</body>
</html>
