<body>

    <img onclick="rotate(this)" src="img/logo-google_chrome.png">

    <script>        
        let deg = 0;
        function rotate(e) {
            deg += 90;
            e.style.transform = "rotate("+deg+"deg)";
        };
    </script>
    
</body>
