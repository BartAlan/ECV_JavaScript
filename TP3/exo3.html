<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TP3 - exo3</title>
    <style>
        .red {
            background-color: red !important;
        }
    </style>
</head>
<body>

    <script>

        for(let i=0; i<Math.floor(Math.random()*14)+5; i++){
            const colorR = Math.floor(Math.random()*255);
            const colorG = Math.floor(Math.random()*255);
            const colorB = Math.floor(Math.random()*255);
            const carre = document.createElement("div");
            carre.style.cssText = "width: 100%; height: 50px; margin: 20px 0; background-color: rgb("+colorR+","+colorG+","+colorB+");";
            carre.setAttribute("onclick", "changeBg(this)");
            document.body.appendChild(carre);
        }

        function changeBg(e){
            e.classList.toggle("red");
        };

    </script>
    
</body>
</html>
