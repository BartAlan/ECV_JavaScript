<body>
    <h1>Afficher la console</h1>
    
    <script>

        function removeDuplicate(tab){

            let newTab = [];
            tab.forEach(element => {
                if(!newTab.includes(element)){
                    newTab.push(element);
                }
            });
            console.log(newTab);

        }

        const tab = [0, 2, 2, 4, 6, 8, 8];
        removeDuplicate(tab);

    </script>
    
</body>
