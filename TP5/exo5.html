<!DOCTYPE html>

<body>
    <h1>Afficher la console</h1>
    
    <script>

        function combinations(...arg){

            console.log(arg.reduce((previousValue, currentValue) => previousValue * currentValue, 1));

        }

        combinations(2, 3);
        combinations(3, 7, 4);
        combinations(2, 3, 4, 5);

    </script>
    
</body>
