<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">

<body>
    <h1>Afficher la console</h1>
    
    <script>

        function arrayDiff(arr1, arr2){

            let newTab = [];
            let resultTab = [];

            arr1.forEach(element => {
                if(!arr2.includes(element)){
                    newTab.push(element);
                }
            });

            arr2.forEach(element => {
                if(!arr1.includes(element)){
                    newTab.push(element);
                }
            });

            newTab.forEach(element => {
                if(!resultTab.includes(element)){
                    resultTab.push(element);
                }
            });

            console.log(resultTab.sort());

        }

        const first = [0, 2, 4, 6, 8, 8];
        const second = [1, 2, 3, 4, 5, 6];

        arrayDiff(first, second);

    </script>
    
</body>
