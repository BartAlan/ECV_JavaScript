<!DOCTYPE html>

<head>

<body>

    <script>

        function lessThan20ch(str){
            return new Promise((succesCallBack, failureCallBack) => {
                if(str.length <= 20){
                    succesCallBack(true);
                }
                else{
                    failureCallBack(false);
                }
            })
        }

        function succesCallBack(résultat){
            console.log(résultat);
        }

        function failureCallBack(erreur){
            console.log(erreur);
        }

        const myString = "Ceci est une phrase";
        const promise = lessThan20ch(myString);
        promise.then(succesCallBack, failureCallBack);
        
    </script>
    
</body>
</html>
